<html>
<head>
<script>
function sign()
{
  var num;
  num=Number(document.getElementById("number").value);
if(num>0)
  {
window.alert(num + " is a positive number");
}
else if (num<0) {
  window.alert(num +" is a negative number")
}
else{
  window.alert("The entered number is zero")
}
}
</script>
</head>
<body>
    Enter the number: <input id="number">
    <button onclick="sign()"> sign </button>
  </body>
  </html>
