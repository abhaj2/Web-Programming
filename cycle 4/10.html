<html>
<head>
  <script>
    function bg(color)
    {
      document.body.style.background=color;
    }
    </script>
    </head>
    <body>
      Change the background color
      <br>
    <br>  <button onclick="bg('Red');"> Red </button ><br>
    <br>    <button onclick="bg('blue');"> Blue </button ><br>
      <br>    <button onclick="bg('Tomato');">Tomato </button ><br>
        <br>    <button onclick="bg('Green');"> Green </button ><br>
        </body>
        </html>
