<html>
<style>
ul{
list-style-type:square;
}
ol{
  list-style-type:upper-roman;
}
</style>
<body>
<h1>Unordered List</h1>
<ul>
<li>Apple</li>
<li>Orange</li>
<li>Grape</li>
<li>Mango</li>
<li>Banana</li>
<li>Rambutan</li>
</ul>
<h1>Ordered List</h1>
<ol>
<li>Apple</li>
<li>Orange</li>
<li>Grape</li>
<li>Plum</li>
<li>Mango</li>
<li>Rambutan</li>
</ol>
</body>
</html>
